services:
  server:
    image: docker.io/filebrowser/filebrowser:v2.30.0
    volumes:
      - /:/root
      - /:/srv # this prevents filebrowser from making an unnamed volume
      - server-data:/database
    environment:
      - FB_DATABASE=/database/filebrowser.db
      - FB_ROOT=/root

networks:
  default:
    name: none
    external: true

volumes:
  server-data: {}
