services:
  server:
    image: docker.io/grafana/grafana-oss:10.4.2
    volumes:
      - server-data:/var/lib/grafana
    extra_hosts:
      - host.docker.internal:host-gateway
    environment:
      - GF_PATHS_PROVISIONING=/provisioning
      - GF_SECURITY_ANGULAR_SUPPORT_ENABLED=false

networks:
  default:
    name: none
    external: true

volumes:
  server-data: {}
