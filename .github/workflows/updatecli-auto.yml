---
name: updatecli-auto

on:
  push:
    branches:
      - main
      - edge
  pull_request:
    branches:
      - main
      - edge
  workflow_dispatch:
  schedule:
    - cron: '0 16 * * *'  # 16:00 UTC every day

env:
  REPO_OWNER: ${{ github.repository_owner }}
  REPO_NAME: ${{ github.event.repository.name }}
  COMMITTER_USERNAME: "updatecli[bot]"
  COMMITTER_EMAIL: "${{ github.repository_id }}+updatecli[bot]@users.noreply.forklift.run"

jobs:
  update-deps:
    permissions:
      contents: write
      pull-requests: write
    runs-on: ubuntu-latest
    defaults:
      run:
        shell: bash
    steps:
      - uses: actions/checkout@v4

      - name: Setup updatecli
        uses: updatecli/updatecli-action@v2

      - name: Dry-run updates
        run: "updatecli diff --config .github/updatecli.d/auto.yml"
        env:
          GITHUB_TOKEN: "${{ secrets.GITHUB_TOKEN }}"

      - name: Apply updates
        run: "updatecli apply --config .github/updatecli.d/auto.yml"
        env:
          GITHUB_TOKEN: "${{ secrets.GITHUB_TOKEN }}"
